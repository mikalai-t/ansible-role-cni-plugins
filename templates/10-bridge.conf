{
    "cniVersion": "0.3.1",
    "name": "bridge",
    "type": "bridge",
    "bridge": "cni0",
    "isGateway": true,
    "ipMasq": true,
    "ipam": {
        "type": "host-local",
        "ranges": [
            [{"subnet": "{{ cni_pod_cidr }}"}]
        ],
        "routes": [{"dst": "0.0.0.0/0"}]
    }
}